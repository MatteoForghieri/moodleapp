<ion-header>
  <ion-navbar core-back-button>
      <!-- <ion-title><core-format-text [text]="category?.displayname" contextLevel="course" [contextInstanceId]="category.id"></core-format-text></ion-title> -->

      <ion-buttons end></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-alpha-scroll *ngIf="categories"
    [listData]="categories"
    key="name"
    [itemTemplate]="alphaScrollItemTemplate"
    [highlight]="true">
</ion-alpha-scroll>
</ion-content>
<ng-template #alphaScrollItemTemplate let-item>
  <ion-item (click)="goToCourse(item)">
    {{item.name}}
  </ion-item>
</ng-template>
