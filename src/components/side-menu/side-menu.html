
<ion-menu [content]="content">
  <!-- <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>

  <ion-content>
    <ion-list>
      <a class="icon-link" *ngIf="!!siteInfo" ion-item text-wrap (click)="gotoProfile($event)" menuClose>
        <img *ngIf="avatarUrl" [src]="avatarUrl" [alt]="'core.pictureof' | translate:{$a: siteInfo.fullname}" core-external-content onError="this.src='assets/img/user-avatar.png'" role="presentation" [siteId]="null" (click)="gotoProfile($event)">
        <img *ngIf="!avatarUrl" src="assets/img/user-avatar.png" [alt]="'core.pictureof' | translate:{$a: siteInfo.fullname}" role="presentation" (click)="gotoProfile($event)">
        <h2>{{siteInfo.fullname}}</h2>
    </a>
      <button ion-item class="sidemenu-item" (click)="goTo('dashboard')">
        <div class="dashboard-icon"></div>
        DASHBOARD
      </button>
      <button ion-item class="sidemenu-item" (click)="goTo('tutorial')">
        <div class="tutorial-icon"></div>
        TUTORIAL
      </button>
      <button ion-item class="sidemenu-item" (click)="goTo('customer-care')">
        <div class="customer-care-icon"></div>
        CUSTOMER CARE
      </button>
      <button ion-item class="sidemenu-item" (click)="goTo('faq')">
        <div class="faq-icon"></div>
        FAQ
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
